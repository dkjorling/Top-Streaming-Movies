<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Movie Streaming App</title>
    <!-- Load Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /*
         * Fixed Header/Footer CSS
         * 1. Added padding to the top of the body to account for the fixed navbar.
         * 2. Added padding to the bottom of the body to prevent content from hiding behind the fixed footer.
         */
        body {
            /* Adjust these values if the navbar/footer height changes */
            padding-top: 56px; /* Bootstrap navbar default height */
            padding-bottom: 50px; /* Space for the fixed footer */
        }

        .footer {
            /* Ensure the footer is always visible at the bottom of the viewport */
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px; /* Explicit height for padding calculation */
            line-height: 50px; /* Vertically center the text */
            z-index: 1030; /* Ensure it stays above content/modals */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5); /* Stronger shadow on dark footer */
        }

        .tmdb-logo {
            height: 20px;
            vertical-align: middle;
            margin-left: 8px;
        }
    </style>
</head>
<body>

    <!-- FIXED HEADER: Added sticky-top and removed navbar-expand-lg for smaller screens -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Top Movies Streaming</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Navigation links -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Container -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- FIXED FOOTER: position: fixed is handled by the .footer CSS -->
    <footer class="footer bg-dark">
      <div class="container">
        <!-- Text color is white for contrast on black background -->
        <span class="text-white small">
          Data powered by 
          <a href="https://www.themoviedb.org/" target="_blank" class="text-info text-decoration-none">The Movie Database (TMDb)</a>
          <img src="{{ url_for('static', filename='tmdb_logo.svg') }}" 
               onerror="this.onerror=null; this.src='https://placehold.co/100x20/000000/ffffff?text=TMDb';" 
               alt="TMDb Logo" 
               class="tmdb-logo">
        </span>
        <span class="text-white small ms-3">
          | Movie ratings sourced from OMDb.
        </span>
      </div>
    </footer>

    <!-- Load Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
