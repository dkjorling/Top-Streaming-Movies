<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Streaming Top Movies{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
      /* Ensure sticky navbar overlays content cleanly */
      .navbar.sticky-top {
        z-index: 1030; /* bootstrap modal is 1050, keep below that */
      }
      /* Custom CSS for a bigger navbar title */
      .navbar-brand.big-title {
        font-size: 1.75rem; /* Larger font size */
        font-weight: bold;  /* Make it stand out */
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark sticky-top">
      <div class="container">
        <a href="{{ url_for('index') }}" class="navbar-brand mb-0 h1 big-title">
          Top Streaming Movies
        </a>
      </div>
    </nav>

    <main class="container mb-5">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
</html>
